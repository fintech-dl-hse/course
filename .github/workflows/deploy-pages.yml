name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - '.public/**'
      - 'seminars/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render seminars
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: seminars

      - name: Merge seminars into .public
        run: |
          mkdir -p .public/seminars
          cp -r seminars/_site/* .public/seminars/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
